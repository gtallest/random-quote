<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator - Marc D. Wong - Free Code Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div id="container" class="container-fluid">
<div class="row">

  <div id="quote-box" class="col-md-offset-3 col-md-6 col-md-offset-3">

    <blockquote id="quote"><i id="big-quote" class="fa fa-quote-left"></i><span id="quote-text">Yeah? Well, you know that's just like, uh, your opinion, man.</span>
      <footer id="quotee" class="text-right">The Dude</footer>

    </blockquote>
    <div id="social-buttons">
      <a id="tweet-button" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Well,%20you%20know,%20that%27s%20just%20like,%20your%20opinion,%20man.%22%20The%20Dude" class="btn" target="_blank"><span><i class="fa fa-twitter"></i></span></a>
      <a id="tumblr-button" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=The%20Dude&content=Well,%20you%20know,%20that%27s%20just%20like,%20your%20opinion,%20man." class="btn" target="_blank"><span><i class="fa fa-tumblr"></i></span></a>
    </div>
    <div id="new-quote">
      <a href="#" class="btn"><span>New quote</span></a>
    </div>

  </div>


</div>
<div id="author" class="text-center">by <a href="http://marcdwong.com">marc d. wong</a></div>
</div>
